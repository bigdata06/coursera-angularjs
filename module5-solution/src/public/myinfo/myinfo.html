<div class="container">
  <span ng-show="myInfoController.notLoggedIn">
    Not Signed Up Yet. <a ng-href="/signup" ui-sref="public.signup">Sign up Now!</a>
  </span>

  <div ng-hide="myInfoController.notLoggedIn">
    <div>
      First Name : {{myInfoController.user.firstName}}
    </div>
    <div>
      Last Name : {{myInfoController.user.lastName}}
    </div>
    <div>
      Phone : {{myInfoController.user.phoneNumber}}
    </div>
    <div>
      Email : {{myInfoController.user.email}}
    </div>
    <div>
      Favorite menu number :

    </div>
<menu-item  menu-item="myInfoController.user.menuItem"></menu-item> 
  </div>

</div>
